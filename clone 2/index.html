<!DOCTYPE html>  <afra></afra>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeCloneForSQA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <nav class="navbar"> 
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>    
            <img src="LOGO.jpeg" class="logo" alt="logo image">
            
            <!--<div class="search-box">
                <input type="text" class="search-bar" placeholder="YouTubeCloneForSQA">
                <button class="search-btn">
                </button> 
            </div> -->

            <div class="user-options">
                <img src="video.png" class="icon" alt="">
                <img src="grid.png" class="icon" alt="">
                <img src="bell.png" class="icon" alt="">
                <div class="user-dp">
                    <img src="user.png" alt="">

                </div>
            
            
            </div>
        </nav>

      
        <div class="side-bar">
            <a href="#" class="links active"><img src="home.jpg" alt="">Home</a>
            <a href="#" class="links"><img src="explore.png" alt="">Explore</a>
            <a href="#" class="links"><img src="subscription.png" alt="">Subscription</a>
            <hr class="seperator">
            <a href="#" class="links"><img src="library.png" alt="">library</a>
            <a href="#" class="links"><img src="history.png" alt="">history</a>
            <a href="#" class="links"><img src="your video.png" alt="">My videos</a>
            <a href="#" class="links"><img src="watch later.png" alt="">Watch Later</a>
            <a href="#" class="links"><img src="like video.png" alt="">liked</a>
            <a href="#" class="links"><img src="show more.png" alt="">Show more</a>
        </div>
        





        <!--<h1>CStube</h1>-->
        
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="browse...">
            <button id="search-button">Search</button>
        </div>
        <div class="keywords">
            <button class="keyword-btn" data-keyword="AI DevOps Tools">AI DevOps Tools</button>
            <button class="keyword-btn" data-keyword="AI Code Completion">AI Code Completion</button>
            <button class="keyword-btn" data-keyword="Machine Learning">Machine Learning</button>
            <button class="keyword-btn" data-keyword="Coding Assistant AI">Coding Assistant AI</button>
            <button class="keyword-btn" data-keyword="Software Testing">Software Testing 101</button>
        </div>

        <div class="add-keyword">
            <input type="text" id="newKeyword" placeholder="Add new keyword">
            <button id="addKeywordButton">Add</button>
        </div>

        
        <select id="sortOptions">
            <option value="">Default</option>
            <option value="date">Upload Date</option>
            <option value="relevance">Relevance</option>
            <option value="rating">Rating</option>
            <option value="duration">Duration</option>
        </select>
    </header>

    
    
    <main>
        <section class="video-grid" id="video-grid">
           
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
